<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Rock Paper Scissors</title>
		<script src="./gamescript.js" defer></script>
	</head>

	<body>
		<div class='round-display'>
			<h1>Current Round</h1>
			<div id='current-round'></div>
		</div>
		<div id='results'>
			<div class="player">
				<h1>Player Score</h1>
				<div id='human-score'></div>
			</div>
			<div class="computer">
				<h1>Computer Score</h1>
				<div id='computer-score'></div>
			</div>
			<div id='result-msg'></div>
		</div>
		<div id='inputs'>
			<button class="gameplay" id='Rock'>Rock</button>
			<button class="gameplay" id='Paper'>Paper</button>
			<button class="gameplay" id='Scissors'>Scissors</button>
		</div>
	</body>
</html>
